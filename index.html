<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DEV-REIGN</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #000000; /* black background */
  }
  h1 {
    font-size: 3em;
    font-weight: bold;
    color: #00ff00; /* green text */
    text-align: center;
    text-shadow: 0 0 10px #00ff00;
    animation: glow 1s ease-in-out infinite alternate;
  }
  @keyframes glow {
    from {
      text-shadow: 0 0 10px #00ff00;
    }
    to {
      text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00;
    }
  }
</style>
</head>
<body>
<h1 id="title">DEV-REIGN</h1>
<audio id="siren" src=""></audio>
<script>
document.addEventListener("keydown", function(event) {
  if (event.keyCode === 32) { // Spacebar keycode
    var audio = document.getElementById("siren");
    if (audio.paused) {
      audio.src = "mixkit-bell-ring-buzzer-2962.wav";
      audio.play();
      audio.addEventListener('ended', function() {
        audio.pause();
      }, { once: true });
    }
  } else if (event.keyCode === 87) { // 'w' keycode
    var audioW = new Audio("the-correct-answer-33-183620.mp3");
    audioW.play();
    audioW.addEventListener('ended', function() {
      audioW.pause();
    }, { once: true });
  }
});
</script>
</body>
</html>
